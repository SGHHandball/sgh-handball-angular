<button mat-icon-button [matMenuTriggerFor]="menu" class="more-button">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" class="mat-menu-panel">
  <button mat-icon-button (click)="editClickListener.next()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="deleteClickListener.next()">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)="sendClickListener.next()">
    <mat-icon>send</mat-icon>
  </button>
</mat-menu>
