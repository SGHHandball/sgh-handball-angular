<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)"
  >

    <mat-toolbar class="logo-toolbar">
      <img src="assets/img/SghLogoTransparent.png" class="logo" (click)="goToHome()">
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <app-sidenav-list-item
      headerTitle="{{translationService.get(navItemsHeaderClubTC)}}"
      [navItems]="navItemsClub"
      (clickNavigationListener)="closeSideNavOnHandheldMode(drawer)"
      ></app-sidenav-list-item>

      <mat-divider></mat-divider>

      <app-sidenav-list-item
        headerTitle="{{translationService.get(navItemsHeaderInfoTC)}}"
        [navItems]="navItemsInfo"
        (clickNavigationListener)="closeSideNavOnHandheldMode(drawer)"
      ></app-sidenav-list-item>


      <mat-divider></mat-divider>

      <app-sidenav-list-item
        headerTitle="{{translationService.get(navItemsHeaderOtherTC)}}"
        [navItems]="navItemsOther"
        (clickNavigationListener)="closeSideNavOnHandheldMode(drawer)"
      ></app-sidenav-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar
      (sideNavButtonListener)="drawer.toggle()"
    ></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
