<mat-card *ngIf="editImages">
  <mat-card-content>
    <app-image-upload-manager
      [urls]="content && content.imgLinks && content.imgLinks.length>0 ? content.imgLinks : []"
      (itemDeleteEventListener)="deleteImage($event)"
      (afterItemMovedEventListener)="changeContent()"
      [uploadProgress]="uploadProgress"
      (uploadEventListener)="upload($event)"
    ></app-image-upload-manager>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="editImages = !editImages">ZurÃ¼ck</button>
  </mat-card-actions>
</mat-card>

<mat-card
  *ngIf="editImages ||editContent|| content &&(!!content.contentText ||  content.imgLinks && content.imgLinks.length>0)"
  class="content"
  [class.content-margin]="!nonStaticContent"
  [class.web-content]="!(abstractService.isHandset$|async) && !nonStaticContent">
  <div fxLayout="column">


    <div class="spinner-container">
      <mat-spinner *ngIf="!content && !contentLoaded" [diameter]="30" class="loading-spinner"></mat-spinner>
      <app-slider
        class="slideshow"
        *ngIf="content && content.imgLinks && content.imgLinks.length>0 && !editImages"
        [sliderArray]="content.imgLinks.length>0 ? getSlideImage(content.imgLinks) : []"
        [objectFit]="'contain'"
        [imageBorderRadius]="'4px 4px 0 0'"
      >
      </app-slider>
    </div>


    <div class="static-content">
      <app-rich-text-editor
        *ngIf="contentLoaded"
        [htmlContent]="content"
        [editMode]="editContent"
        (saveListener)="saveContent($event)"
      >
      </app-rich-text-editor>
    </div>
  </div>

  <mat-card-actions
    align="end"
    class="fb-icon-container"
    *ngIf="contentLoaded && home"
  >
    <app-fb-icon
      iconPath="assets/img/F_icon.svg"
      link="https://de-de.facebook.com/pages/category/Sports-Club/SG-Hainhausen-Handball-832106663555487/"
    ></app-fb-icon>
    <app-fb-icon
      iconPath="assets/img/I_icon.svg"
      link="https://www.instagram.com/sghainhausen_handball/"
    ></app-fb-icon>
  </mat-card-actions>
</mat-card>

<app-add-btn [matMenu]="newsTypeMenu" [moreIcon]="true"
             *ngIf="adminRight$|async"></app-add-btn>
<mat-menu #newsTypeMenu="matMenu">
  <button mat-menu-item
          (click)="editImages = !editImages">
    Bilder Ã¤ndern
  </button>
  <button mat-menu-item
          (click)="editContent = !editContent">
    Seite Bearbeiten
  </button>
</mat-menu>
