<h1 mat-dialog-title>{{translationService.get(changeOrderTC)}}</h1>
<div mat-dialog-content>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="data"
       class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of data" cdkDrag>{{item.teamAge}}</div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" color="warn">{{translationService.get(cancelTC)}}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="!unsavedChanges">{{translationService.get(saveTC)}}</button>
</div>
