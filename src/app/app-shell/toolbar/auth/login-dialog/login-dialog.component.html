<h1 mat-dialog-title>{{translationService.get(loginTC)}}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{translationService.get(emailTC)}}</mat-label>
    <input matInput [formControl]="emailFormControl" type="email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      {{translationService.get(validEmailErrorTC)}}
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      {{translationService.get(requiredEmailErrorTC)}}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{translationService.get(passwordTC)}}</mat-label>
    <input matInput [formControl]="passwordFormControl" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="false">{{translationService.get(backTc)}}</button>
  <button mat-raised-button color="primary"
          [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required')"
          [mat-dialog-close]="getCredentials()">{{translationService.get(loginTC)}}</button>
</div>
