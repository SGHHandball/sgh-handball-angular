<mat-nav-list>
  <div>
    <h1 mat-subheader class="teams-header">{{header}}</h1>
    <button mat-icon-button class="teams-clear-btn" (click)="closeEventEmitter.next()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <app-sidenav-list-item
    [navItems]="navItems"
    (clickNavigationListener)="navigateEventEmitter.next()"
  ></app-sidenav-list-item>
</mat-nav-list>
