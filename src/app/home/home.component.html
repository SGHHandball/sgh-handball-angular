<mat-card class="content" [class.web-content]="!(isHandset$|async)">
  <div fxLayout="column">

    <div class="spinner-container">
      <mat-spinner *ngIf="!news && !contentLoaded" [diameter]="30" class="loading-spinner"></mat-spinner>
      <app-slider
        class="slideshow"
        *ngIf="news && news.length>0"
        [sliderArray]="images.length>0 ? images : []"
        [height]="(isHandset$|async)?'250px':'500px'"
        [objectFit]="'cover'"
        [imageBorderRadius]="'4px 4px 0 0'"
        (onSlideClickListener)="gotoDetailNews($event)"
      >
      </app-slider>
    </div>


    <div class="static-content">
      <app-rich-text-editor
        *ngIf="contentLoaded"
        [htmlContent]="homeContent"
        [editMode]="editContent"
        (saveListener)="saveContent($event)"
      >
      </app-rich-text-editor>
    </div>
  </div>
</mat-card>

<app-add-btn [matMenu]="newsTypeMenu" [moreIcon]="true"
             *ngIf="adminRight$|async"></app-add-btn>
<mat-menu #newsTypeMenu="matMenu">
  <button mat-menu-item
          (click)="editContent = !editContent">
    Seite Bearbeiten
  </button>
</mat-menu>
