<button mat-icon-button *ngIf="(afAuth.user|async) ? true : isAuthBtnVisible()" class="auth-container"
        [matMenuTriggerFor]="authMenu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #authMenu="matMenu">
  <button mat-menu-item *ngIf="adminService.isUserAdmin()" (click)="routeToAdmin()">
    {{translationService.get(usersTC)}}
  </button>
  <button mat-menu-item (click)="handleCLick()">
    {{(afAuth.user|async) ?
    this.translationService.get(logoutTC) :
    this.translationService.get(loginTC)}}</button>
</mat-menu>
