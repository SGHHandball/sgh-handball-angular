<mat-card *ngIf="loginVisible" class="login-container">
  <mat-card-header>
    <mat-card-title>{{translationService.get(loginTC)}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>{{translationService.get(emailTC)}}</mat-label>
      <input matInput [formControl]="emailFormControl" type="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{translationService.get(validEmailErrorTC)}}
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        {{translationService.get(requiredEmailErrorTC)}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>{{translationService.get(passwordTC)}}</mat-label>
      <input matInput [formControl]="passwordFormControl" type="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        {{translationService.get(requiredPasswordErrorTC)}}
      </mat-error>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary"
            [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required')  || passwordFormControl.hasError('required')"
            (click)="login()">{{translationService.get(loginTC)}}</button>
    </mat-card-actions >
</mat-card>
