<h2 class="team-header" *ngIf="!editTeamLinkActive">
  <a target="_blank" href="{{team.nuLeagueLink}}" *ngIf="team.nuLeagueLink">{{team.teamAge}} - {{team.teamSeason}}</a>
  <span *ngIf="!team.nuLeagueLink">{{team.teamAge}}: {{team.teamSeason}}</span>
</h2>

<mat-card class="image-edit-container" *ngIf="editTeamLinkActive">
  <mat-card-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>NuLiga Link</mat-label>
      <input matInput [formControl]="linkEditFormControl" [value]="team.nuLeagueLink">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="disableEditLinkMode()">Ok</button>
  </mat-card-actions>
</mat-card>

<mat-card class="image-edit-container" *ngIf="editTeamsActive">
  <mat-card-content>
    <app-image-upload-manager
      [urls]="team ? team.imgLinks : []"
      (itemDeleteEventListener)="deleteImage($event)"
      (afterItemMovedEventListener)="changedValues = true"
      [uploadProgress]="uploadProgress"
      (uploadEventListener)="upload($event)"
    ></app-image-upload-manager>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="disableEditMode()">{{translationService.get(cancelTC)}}</button>
  </mat-card-actions>
</mat-card>

<div class="slideshow-container"
     *ngIf="!editTeamsActive">
  <app-slider
    class="slideshow"
    *ngIf="team.imgLinks && team.imgLinks.length>0"
    [sliderArray]="sliderService.getSlideArrayByImageLinks(team.imgLinks)"
    [height]="(isHandset$|async)?'250px':'400px'"
    [width]="''"
    [objectFit]="'contains'"
    [imageBorderRadius]="'4px'"
  >
  </app-slider>
</div>
