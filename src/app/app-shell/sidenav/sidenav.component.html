<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar class="logo-toolbar">
      <img src="assets/img/SghLogoTransparent.png" class="logo" (click)="goToHome()">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let navItem of adminService.navigationItems"
         routerLink="{{ navItem.routerLink}}"
         (click)="closeSideNavOnHandheldMode(drawer)">{{translationService.get(navItem.routerName)}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (sideNavButtonListener)="drawer.toggle()"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
